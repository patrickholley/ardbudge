<template id="form-modal">
    <div id="modal-container">
        <div id="modal-content">
            <form id="modal-form" novalidate>
                <fieldset id="form-fieldset">
                </fieldset>
                <div id="action-footer">
                    <button id="button__submit" disabled>Submit</button>
                    <button type="button" id="button__cancel">Cancel</button>
                </div>
            </form>
        </div>
    </div>
</template>
